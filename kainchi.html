<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abexch Kainchi Concept</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-weight: bold;
      }
      input[type='text'],
      input[type='email'],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type='submit'] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type='submit']:hover {
        background-color: #0056b3;
      }
      #digits, #total{
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Kainchi Prototype</h2>
      <form action="#" method="post" id="form">
        <div class="form-group">
          <label for="name">Number:</label>
          <input type="number" id="number" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Price:</label>
          <input type="number" id="price" required />
        </div>
        <input type="submit" value="Submit" />
      </form>

        <p>Digits:</p>
        <p id="total"></p>
        <p id="digits"></p>
        
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();
            let number = document.getElementById('number');
            let price = document.getElementById('price');
            let combo = generateCombinations(number.value);
            let para = document.getElementById('digits');
            let totalPara = document.getElementById('total');
            para.textContent = "";
            totalPara.textContent = "";
            totalPara.textContent = "Total Digits: " + combo.length;
            for (var i = 0; i < combo.length; i++) {
                // Create a text node containing the current array element
                var textNode = document.createTextNode(combo[i]);

                // Append the text node to the <p> element
                para.appendChild(textNode);

                // Add a comma after each element, except the last one
                if (i < combo.length - 1) {
                    para.appendChild(document.createTextNode(", "));
                }
            }
            // alert(combo);
            // alert("All possible combinations for number " + number.value + ' : ' + combo + ".\nAmount: " + price.value);
          });
      });

      function generateCombinations(number) {
        let arrayOfDigits = number.toString().split('').map(Number);
        let combinations = [];
        // console.log(arrayOfDigits); // Output: [1, 2, 3, 4, 5]

        for (let i = 0; i < arrayOfDigits.length; i++) {
          for (let j = 0; j < arrayOfDigits.length; j++) {
            if (i != j) {
              let combination = ' ' + arrayOfDigits[i] + arrayOfDigits[j];
              combinations.push(parseInt(combination));
            }
          }
        }
        return combinations;
      }

    //   let number = 256;
    //   console.log(generateCombinations(number));
    </script>
  </body>
</html>
